program: train_improQS_model_sweep.py
method: bayes
metric:
  name: val_ssims.10
  goal: maximize
parameters:
  lr:
    distribution: log_uniform
    min: 0.0001
    max: 0.01
  fc_size:
    distribution: int_uniform
    min: 128
    max: 512
  in_chans:
    distribution: int_uniform
    min: 1
    max: 2
  lr_gamma:
    distribution: uniform
    min: 0.1
    max: 0.5
  num_chans:
    distribution: int_uniform
    min: 8
    max: 32
  start_eps:
    distribution: uniform
    min: 0.25
    max: 1
  batch_size:
    distribution: int_uniform
    min: 8
    max: 32
  num_epochs:
    distribution: int_uniform
    min: 25
    max: 100
  lr_step_size:
    distribution: int_uniform
    min: 10
    max: 50
  eps_decay_rate:
    distribution: int_uniform
    min: 1
    max: 10
  start-tau:
    distribution: log_uniform
    min: 0.01
    max: 1
  tau-decay-rate:
    distribution: int_uniform
    min: 1
    max: 10
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 3
