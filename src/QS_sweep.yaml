program: src/train_improQS_model_sweep.py
method: bayes
metric:
  name: val_ssims_10
  goal: maximize
parameters:
  lr:
    values: [0.002, 0.001, 0.0005, 0.0001]
  fc-size:
    values: [128, 256, 512]
  in-chans:
    values: [1, 2]
  lr-gamma:
    values: [0.1, 0.5]
  num-chans:
    values: [8, 16, 32]
  start-eps:
    values: [1, 0.5, 0.1]
  batch-size:
    values: [8, 16, 32]
  num-epochs:
    values: [20, 30, 40, 50]
  lr-step-size:
    values: [20, 40]
  eps-decay-rate:
    values: [1, 5, 10]
  start-tau:
    values: [1, 0.1, 0.01]
  tau-decay-rate:
    values: [1, 5, 10]
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 3