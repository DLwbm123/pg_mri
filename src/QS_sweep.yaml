program: src/train_improQS_model_sweep.py
method: bayes
metric:
  name: val_ssims.10
  goal: maximize
parameters:
  lr:
    distribution: log_uniform
    min: 0.0001
    max: 0.01
  fc-size:
    distribution: int_uniform
    min: 128
    max: 512
  in-chans:
    distribution: int_uniform
    min: 1
    max: 2
  lr-gamma:
    distribution: uniform
    min: 0.1
    max: 0.5
  num-chans:
    distribution: int_uniform
    min: 8
    max: 32
  start-eps:
    distribution: uniform
    min: 0.1
    max: 1
  batch-size:
    distribution: int_uniform
    min: 8
    max: 32
  num-epochs:
    distribution: int_uniform
    min: 25
    max: 100
  lr-step-size:
    distribution: int_uniform
    min: 10
    max: 50
  eps-decay-rate:
    distribution: int_uniform
    min: 1
    max: 10
  start-tau:
    distribution: log_uniform
    min: 0.01
    max: 1
  tau-decay-rate:
    distribution: int_uniform
    min: 1
    max: 10
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 3