program: train_improQ_model.py
method: bayes
metric:
  name: val_f_ssims.10
  goal: maximize
parameters:
  lr:
    distribution: uniform
    min: 0.000005
    max: 0.002
  seed:
    distribution: int_uniform
    min: 21
    max: 84
  fc_size:
    distribution: categorical
    values:
      - 128
      - 256
      - 512
  in_chans:
    distribution: constant
    value: 1
  num_pools:
    distribution: constant
    value: 4
  out_chans:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
  start_eps:
    distribution: constant
    value: 0.5
  batch_size:
    distribution: categorical
    values:
      - 8
      - 16
      - 32
      - 64
  num_epochs:
    distribution: constant
    value: 50
  resolution:
    distribution: constant
    value: 80
  num_workers:
    distribution: constant
    value: 8
  sample_rate:
    distribution: constant
    value: 0.01
  lr_step_size:
    distribution: categorical
    values:
      - 20
      - 30
      - 40
  data_parallel:
    distribution: constant
    value: "true"
  eps_decay_rate:
    distribution: constant
    value: 1
  num_target_rows:
    distribution: constant
    value: 10
  report_interval:
    distribution: constant
    value: 100
  impro_model_name:
    distribution: constant
    value: convpoolmaskconv
  recon_model_name:
    distribution: constant
    value: zero_filled
  acquisition_steps:
    distribution: constant
    value: 10
  wandb:
    distribution: constant
    value: "true"
  num_chans:
    distribution: constant
    value: 16
  trainQ:
    distribution: constant
    value: "true"
  challenge:
    distribution: constant
    value: singlecoil
  dataset:
    distribution: constant
    value: fastmri
  exp_dir:
    distribution: constant
    value: /home/timsey/Projects/mrimpro/results/
  data_path:
    distribution: constant
    value: /home/timsey/Projects/mrimpro/results/
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 3
